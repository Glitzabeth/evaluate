<!DOCclass html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Titi Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  stylelink -->
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <!--Heading-->
    <header>
      <h1>A Simple JavaScript Calculator inspired by CcHUB for a Life Changing Career</h1>
    </header>

    <!--Main-->
    <main>
      <div class="container">

        <h1 class="text-center">Simple Calculator</h1>

        <!--div connecting JavaScript functionality-->
        <div>
          <div id="display" name="display"></div>
        </div>

        <!--Calculator Area-->
        <div class="adjustLay">
          <div>
            <button class="button xTwoBtn" value="C" id="clear" onclick="pressBtn(this)">C</button>
            <button class="button" value="<" id="back" onclick="pressBtn(this)">CE</button>
            
            <button class="button" value="/" id="divide" onclick="pressBtn(this)">รท</button>
          </div>
          <div>
            <button class="button" type= "button" value="7" id="seven" onclick="pressBtn(this)">7</button>
            <button class="button" type= "button" value="8" id="eight" onclick="pressBtn(this)">8</button>
            <button class="button" type= "button" value="9" id="nine" onclick="pressBtn(this)">9</button>
            <button class="button" value="*" id="multiply" onclick="pressBtn(this)">x</button>
          </div>
          <div>
            <button class="button" type= "button" value="4" id="four" onclick="pressBtn(this)">4</button>
            <button class="button" type= "button" value="5" id="five" onclick="pressBtn(this)">5</button>
            <button class="button" type= "button" value="6" id="six" onclick="pressBtn(this)">6</button>
            <button class="button" value="-" id="subtract" onclick="pressBtn(this)">-</button>
          </div>
          <div>
            <button class="button" type= "button" value="1" id="one" onclick="pressBtn(this)">1</button>
            <button class="button" type= "button" value="2" id="two" onclick="pressBtn(this)">2</button>
            <button class="button" type= "button" value="3" id="three" onclick="pressBtn(this)">3</button>
            <button class="button" value="+" id="add" onclick="pressBtn(this)">+</button>
          </div>
          <div>
            <button class="button" type= "button" value="0" id="zero" onclick="pressBtn(this)">0</button>
            <button class="button" value="." id="decimal" onclick="pressBtn(this)">.</button>
            <button class="button xTwoBtn" value="=" id="equals" onclick="pressBtn(this)">=</button>
          </div>
        </div>
      </div>
    </main>
    <!--JavaScript reference-->
    <script src="calc.js"></script>
  </body>
</html>
